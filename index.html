	<script>

	let dog = document.querySelectorAll(".jakethedog")
	let korol = document.querySelectorAll(".iceking") 
	let ohi = 0;
	let OHI = document.querySelector(".points");


	/*
	ohi = ohi + 1;
	OHI.innerHTML = ohi;
	*/


	let RandSobaken = function(){
	let rand = Math.random()*8 
	let round = Math.round(rand)


	dog[round].style.display = "block";
	let PokaSobaka = function(){
	dog[round].style.display = "none";
	}
	setTimeout(PokaSobaka,1000)
	}
	setInterval(RandSobaken,1000)


	let Randkorol = function(){
	let rand1 = Math.random()*8 
	let round1 = Math.round(rand1)
	korol[round1].style.display = "block";
	let Pokakorol = function(){
	korol[round1].style.display = "none";
	}
	setTimeout(Pokakorol,1000)
	}
	setInterval(Randkorol,1000)



	for(let i = 0; i<8; i = i + 1){
		dog[i].onclick = function(){
		dog[i].style.display = "none"
		ohi = ohi + 1;
		OHI.innerHTML = ohi;
		}
		}

	for(let i = 0; i<8; i = i + 1){
		korol[i].onclick = function(){
		korol[i].style.display = "none"
		ohi = ohi - 5;
		OHI.innerHTML = ohi;
